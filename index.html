<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,  minimum-scale=1">
    <title>Awesome Books App</title>
</head>
<body>
    <main>
        <section class="container">
            <h2 class="books__header--title">
                All awesome books
            </h2>
            <template class="books__template">
                <div class="book">
                    <div class="book-description">
                        <p class="book__name">Lorem Ipsum</p>
                        <p class="book__author">Testeroo Testyy</p>
                    </div>
                    <button class="book__remove-btn">Remove</button>
                </div>
            </template>
        </section>
        <hr class="book__line">
        <h2 class="book__addnew">Add a New Book</h2>
        <form class="add">
            <input type="text" class="add__title input" id="add__title" name="book_title" placeholder="Title" required>
            <input type="text" class="add__author input" id="add__author" name="book_author" placeholder="Author" required>
            <input type="submit" class="add__add-btn input" value="Add">
        </form>
    </main>
    <script src="app.js"></script>
</body>
</html>
