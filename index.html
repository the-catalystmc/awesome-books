<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Books App</title>
</head>
<body>
    <header class="books__header">
        <h2 class="books__header--title">
            Awesome Books
        </h2>
    </header>
    <main class="container">
        <template class="books__template">
        <div class="book">
            <p class="book__name">Lorem Ipsum</p>
            <p class="book__author">Testeroo Testyy</p>
            <button class="book__remove-btn">Remove</button>
            <hr class="book__line">
        </div>
    </template>
        <form class="add">
            <input type="text" class="add__title" id="add__title" name="book_title" placeholder="Title" required>
            <input type="text" class="add__author" id="add__author" name="book_author" placeholder="Author" required>
            <input type="submit" class="add__add-btn" value="Add"></input>
        </form>
    </main>
    <script src="app.js"></script>
</body>
</html>
